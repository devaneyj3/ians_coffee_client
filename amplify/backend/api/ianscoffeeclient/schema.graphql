type Drink @model {
	id: ID!
	type: String!
	name: String!
	description: String!
	price: Float!
	image: S3Object
	orders: [User] @connection
}

type S3Object {
	bucket: String!
	region: String!
	key: String!
}

type Picture @model {
	id: ID!
	name: String
	owner: String
}
type User @model {
	id: ID!
	name: String!
	username: String!
	orders: [Drink] @connection
}

type Admin @model {
	id: ID!
	name: String!
	username: String!
	code: String!
}
